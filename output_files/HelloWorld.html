<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>HelloWorld.html</title>
        <style>
            .comment {color: gray;}
            .keyword {color: blue;}
            .parenthesis {color: rgb(255, 0, 72)}
            .string {color:rgb(84, 216, 23)}
            .normalText {color: rgb(0, 0, 0)}
            .function {color:rgb(255, 170, 0)}
            .integer {color: darkgreen;}
        </style>
    </head>
    <body>
        <pre><span class='comment'># This program prints Hello World</span></pre>
        <pre></pre>
        <pre><span class='keyword'>print</span><span class='parenthesis'>(</span><span class='string'>'Hello, world!'</span><span class='parenthesis'>)</span></pre>
    </body>
</html>
