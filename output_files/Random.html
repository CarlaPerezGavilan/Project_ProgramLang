<!doctype html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <title>Random.html</title>
        <style>
            .comment {color: gray;}
            .keyword {color: blue;}
            .parenthesis {color: rgb(255, 0, 72)}
            .string {color:rgb(84, 216, 23)}
            .normalText {color: rgb(0, 0, 0)}
            .function {color:rgb(255, 170, 0)}
            .integer {color: darkgreen;}
        </style>
    </head>
    <body>
        <pre><span class="comment"># Program to generate a random number between 0 and 9</span></pre>
        <pre></pre>
        <pre><span class="comment"># importing the random module</span></pre>
        <pre><span class="keyword">import </span><span class="normalText">random</span></pre>
        <pre></pre>
        <pre><span class="function">print</span><span class="parenthesis">(</span><span class="normalText">random.randint</span><span class="parenthesis">(</span><span class="integer">0</span><span class="normalText">,</span><span class="integer">9</span><span class="parenthesis">)</span><span class="parenthesis">)</span></pre>
    </body>
</html>
